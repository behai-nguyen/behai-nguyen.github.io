	<footer class="footer mt-auto py-3 bg-light" style="background-color: #e3f2fd;">
	    <div class="container-fluid">
			<div class="row">
			    <div class="col-5">
					<ul class="contact-list">
					  <li class="p-name">
						{%- if site.author -%}
						  {{ site.author | escape }}
						{%- else -%}
						  {{ site.title | escape }}
						{%- endif -%}
						</li>
						{%- if site.email -%}
						<li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
						{%- endif -%}
					</ul>
				</div>
				
			    <div class="col-2 text-center">
				    {%- include social.html -%}
				</div>
				
			    <div class="col-5">
				     {{- site.description | escape -}}
				</div>
			</div>
		</div>
	</footer>
